<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sit Happens – Gallery</title>

    <link rel="stylesheet" href="./css/site.css" />
    <script defer src="gallery.js"></script>
  </head>

  <body>
    <!-- ================= HEADER ================= -->
    <header class="site-header">
      <!-- Brand -->
      <div class="site-header__brand">
        <div class="text" aria-label="Sit Happens">
          <span class="text__sit">Sit</span>
          <span class="text__happens">
            Happens<span class="text__dot">.</span>
          </span>
        </div>

        <img
          class="image__dog"
          src="public/dog.png"
          alt="Sit Happens dog mascot"
        />
      </div>

      <!-- Navigation -->
      <nav class="site-nav" aria-label="Primary navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="gallery.html" aria-current="page">Gallery</a></li>
        </ul>
      </nav>

      <h1 class="page__title">Gallery</h1>
    </header>

    <!-- ================= MAIN ================= -->
    <main>
      <div class="container">
        <section class="dogs">
          <h2 class="subheading">Find your favourite dog</h2>

          <!-- Search -->
          <div class="controls">
            <select class="breeds"></select>
          </div>

          <!-- Dog cards -->
          <div id="dogGrid" class="card-grid"></div>

          <!-- Load more -->
          <div class="controls">
            <button class="btn" id="showMoreBtn">More Dogs Please!</button>
          </div>
        </section>
      </div>
    </main>

    <!-- ================= FOOTER ================= -->
    <footer class="footer">
      <div class="footer__inner">
        <!-- Top section -->
        <div class="footer__links">
          <div class="footer__column footer__column--company">
            <h3 class="footer__heading">Company</h3>
            <ul class="footer__list">
              <li class="footer__item">
                <a href="#" class="footer__link">About Us</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Services</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Dog Gallery</a>
              </li>
            </ul>
          </div>

          <div class="footer__column footer__column--legal">
            <h3 class="footer__heading">Legal</h3>
            <ul class="footer__list">
              <li class="footer__item">
                <a href="#" class="footer__link">Cookies Policy</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Privacy Policy</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Terms of Service</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Bottom section -->
      <div class="footer__bottom">
        <p class="footer__copyright">© 2024 All rights reserved</p>

        <div class="footer__socials">
          <a href="#" class="footer__social" aria-label="Instagram">
            <svg aria-hidden="true">
              <use href="public/icons.svg#icon-instagram"></use>
            </svg>
          </a>

          <a href="#" class="footer__social" aria-label="Dribbble">
            <svg aria-hidden="true">
              <use href="public/icons.svg#icon-dribbble"></use>
            </svg>
          </a>

          <a href="#" class="footer__social" aria-label="X (Twitter)">
            <svg aria-hidden="true">
              <use href="public/icons.svg#icon-x"></use>
            </svg>
          </a>

          <a href="#" class="footer__social" aria-label="YouTube">
            <svg aria-hidden="true">
              <use href="public/icons.svg#icon-youtube"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
